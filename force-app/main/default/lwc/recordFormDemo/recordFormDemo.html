<template>
    <lightning-card title="Create record using lightning-record form">
        <lightning-record-form
        object-api-name={objectApiName}
        fields={fieldList}
        onsuccess={successHandler}>
        </lightning-record-form>
    </lightning-card>
    <lightning-card title="Display record using lightning-record form">
        <lightning-record-form
        record-id={recordId}
        object-api-name={objectApiName}
        fields={fieldList}>
        </lightning-record-form>
    </lightning-card>
    <lightning-card title="Display record using lightning-record form (Read Only Mode)">
        <lightning-record-form
        record-id="0015t00001AudJvAAJ"
        object-api-name={objectName}
        fields={fieldList}
        mode="readonly">
        </lightning-record-form>
    </lightning-card>
    <lightning-card title="Edit record using lightning-record form">
        <lightning-record-form
        record-id="0015t00001AudJvAAJ"
        object-api-name={objectName}
        fields={fieldList}
        mode="edit"
        columns="2">
        </lightning-record-form>
    </lightning-card>
    <lightning-card title="Edit record with layout (Compact) using lightning-record form">
        <lightning-record-form
        record-id="0015t00001AudJvAAJ"
        object-api-name={objectName}
        mode="edit"
        columns="2"
        layout-type="Compact">
        </lightning-record-form>
    </lightning-card>
    <lightning-card title="Edit record with layout (Full) using lightning-record form">
        <lightning-record-form
        record-id="0015t00001AudJvAAJ"
        object-api-name={objectName}
        mode="edit"
        columns="2"
        layout-type="Full">
        </lightning-record-form>
    </lightning-card>

</template>
