<template>
    <lightning-card title="Parent to child non-primitive data communication">
        <div class="slds-var-m-around_medium">
            <div class="slds-size_3-of-4">
                <div class="slds-box slds-box_x-small slds-text-align_center slds-var-m-around_x-small">Carousel With disable-auto-scroll Attribute
                    <lightning-carousel disable-auto-scroll>
                        <template for:each={carouselElements} for:item="element">
                            <lightning-carousel-image key={element.header}
                            src={element.src} 
                            header={element.header}
                            description={element.description}
                            alternative-text={element.alternativetext}
                            href={element.href}>
                            </lightning-carousel-image>
                        </template>
                    </lightning-carousel>
                </div>
          </div>
        </div>
    </lightning-card>
</template>
