<template>
    <lightning-card title="Apex wire with params Demo">
        <div class="slds-p-around_medium">
            <lightning-combobox
            name="type"
            label="Choose your type"
            value={selectedType}
            options={typeOptions}
            onchange={typeHandler}>
        </lightning-combobox>
            <template lwc:if={filteredAccounts.data}>
                <template for:each={filteredAccounts.data} for:item="account">
                    <div key={account.Id} class="slds-box sldx-box_xx_small">
                        <p><strong>Name : </strong>{account.Name}</p>
                        <p><strong>Type : </strong>{account.Type}</p>
                        <p><strong>Industry : </strong>{account.Industry}</p>
                    </div>
                </template>
            </template>
        </div>
    </lightning-card>
</template>
