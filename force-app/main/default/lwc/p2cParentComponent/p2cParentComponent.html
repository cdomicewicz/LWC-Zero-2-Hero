<template>
    <lightning-input label="Parent input" onkeyup={handleKeyUp}></lightning-input>
    <c-p2c-alert-component message={inputMessage} card-heading="Parent to child primitive data communication"></c-p2c-alert-component>
    <c-p2c-carousel-component carousel-elements={elements}></c-p2c-carousel-component>
    <lightning-card title="Parent to child communication on action">
        <div class="slds-var-m-around_medium">
            <lightning-input type="number" labe="Enter value in [%]" onkeyup={changeHandler} value={percentage}></lightning-input>
            <c-p2c-progress-component progress-value={percentage}></c-p2c-progress-component>
        </div>
    </lightning-card>
    <lightning-card title="Parent to child communication: child's method call">
        <div class="slds-var-m-around_medium">
            <lightning-button variant="destructive" label="Reset Slider" onclick={handleClick}></lightning-button>
            <c-p2c-slider-component></c-p2c-slider-component>
        </div>
    </lightning-card>
</template>
