<template>
    <lightning-card title="Apex wire to property Demo">
        <div class="slds-p-around_medium">
            <template lwc:if={accounts.data}>
                <template for:each={accounts.data} for:item="acc">
                    <div key={acc.Id} class="slds-box sldx-box_xx_small">
                        <p><strong>Name : </strong>{acc.Name}</p>
                        <p><strong>Type : </strong>{acc.Type}</p>
                        <p><strong>Industry : </strong>{acc.Industry}</p>
                    </div>
                </template>
            </template>
        </div>
    </lightning-card>
    <lightning-card title="Apex wire to function Demo">
        <div class="slds-p-around_medium">
            <template lwc:if={accountList}>
                <template for:each={accountList} for:item="account">
                    <div key={account.Id} class="slds-box sldx-box_xx_small">
                        <p><strong>Name : </strong>{account.Name}</p>
                        <p><strong>Type (Custom) : </strong>{account.newType}</p>
                        <p><strong>Industry : </strong>{account.Industry}</p>
                    </div>
                </template>
            </template>
        </div>
    </lightning-card>
</template>
