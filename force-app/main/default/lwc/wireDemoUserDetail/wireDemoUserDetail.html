<template>
    <lightning-card title="User detail using wire as function">
        <div class="slds-var-p-around_medium">
            {userId}
        </div>
        <template lwc:if={userDetails}>
            <div>Email: {userDetails.Name.value}</div>
            <div>Email: {userDetails.Email.value}</div>
        </template>
    </lightning-card>    <lightning-card title="User detail using wire as property">
        <div class="slds-var-p-around_medium">
            {userId}
        </div>
        <template lwc:if={userDetailProperty.data}>
            <div>Email: {userDetailProperty.data.fields.Name.value}</div>
            <div>Email: {userDetailProperty.data.fields.Email.value}</div>
        </template>
    </lightning-card>
</template>
