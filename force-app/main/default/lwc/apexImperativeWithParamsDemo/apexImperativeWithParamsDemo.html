<template>
    <lightning-card title="Apex imperative with params demo">
        <div class="slds-p-around_medium">
            <div class="slds-p-around_medium">
                <lightning-input type="search"
                onchange={searchHandler}
                label="Search Account"
                value={searchKey}></lightning-input>
            </div>
            <div class="slds-p-around_medium">
                <template lwc:if={accounts}>
                    <template for:each={accounts} for:item="account">
                        <div key={account.Id} class="slds-box sldx-box_xx_small">
                            <p><strong>Name : </strong>{account.Name}</p>
                            <p><strong>Type (Custom) : </strong>{account.newType}</p>
                            <p><strong>Industry : </strong>{account.Industry}</p>
                        </div>
                    </template>
                </template>
            </div>
        </div>
    </lightning-card>
</template>
