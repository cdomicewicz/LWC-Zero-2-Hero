<template>
    <lightning-card title="getObjectInfo Adapter">
        <div class="slds-var-p-around_medium">
            <template lwc:if={objectWiredInfo.data}>
                <div>Default Record Type Id from function: {defaultRecordTypeId}</div>
                <div>API Name from function: {apiName}</div>
                <div>Default Record Type Id from property: {objectWiredInfo.data.defaultRecordTypeId}</div>
                <div>API Name from property: {objectWiredInfo.data.apiName}</div>
            </template>
        </div>
    </lightning-card>
    <lightning-card title="getObjectInfos Adapter">
        <div class="slds-var-p-around_medium">
            <template lwc:if={objectInfos}>
                <template for:each={objectInfos.results} for:item="obj">
                    <div key={obj.result.apiName}>
                        <div>Object API Name: {obj.result.apiName}</div>
                        <div>Default Record Type Id: {obj.result.defaultRecordTypeId}</div>
                    </div>
                </template>
            </template>
        </div>
    </lightning-card>
</template>
